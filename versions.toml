# format "file name" = "pep-0440 version specifiers"
# see also https://www.python.org/dev/peps/pep-0440/#toc-entry-33
"2022-02-07.json" = ">=1.0.0,<3.0"
"2022-02-08.json" = ">=2.2.0,<3.0"
"2022-02-09.json" = "==42"
